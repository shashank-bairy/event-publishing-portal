{% extends "events/index.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete User</legend>
                <h2 class="article-title">Are you sure you want to delete this account?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit"> 
                    Yes, delete.   
                </button>
                <a class="btn btn-outline-secodary" href="{% url 'profile' %}"> Cancel</a>
        </div>
        </form>
    </div>
{% endblock content %}
